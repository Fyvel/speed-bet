<mat-toolbar class="toolbar" color="primary">
  SPEED BET
  <span class="spacer"></span>
  <ng-container *ngIf="(balance$ | async) as balance">
    <div class="text"> {{balance.amountBet}} </div>
    <mat-icon aria-hidden="false" aria-label="payment icon">
      payment
    </mat-icon>
    <span class="text"> {{balance.amountWon}} </span>
    <mat-icon aria-hidden="false" aria-label="attach_money icon">
      attach_money
    </mat-icon>
  </ng-container>
</mat-toolbar>

<div class="router-outlet">
  <router-outlet></router-outlet>
</div>
